[INI_info]
version = 1.1.0

[inputs.parameters]

[Job]
name = qc_summary
limits.cpu = 1.0
requests.cpu = 1
limits.memory = 1.2Gi
requests.memory = 1Gi
image = alpine:3.13.5
retrytimes = 0
maxtask = N
work_dir = D:\message_about_myself\program-project\STPG\STPG_public\template\Test\QC\qc_summary
volumeMounts = sge	workdir	home	nas
#imagePullPolicy = IfNotPresent
#limit.fold = 1.2
#nodeSelector = 
#hostname = 

[shell]
QC-qc_summary = QC-qc_summary.sh
qc_summary-Finish = FINISH-STEP

#JobINI说明：
#1、[shell]内可用{{xxx}}表示变量，{{workflow.parameters.xxx}}为全局变量，其余为局部变量，表示的时候不要有空格
#2、FINISH-STEP为[shell]的保留关键字，作用是为当前JOB的产生结束标志，可选择不加
#3、memory默认单位为Gi
