name: FINISH-STEP
inputs:
  parameters:
  - name: FinishSign
  - name: ini_dir
  - name: module_name
retryStrategy:
  limit: 2
container:
  imagePullPolicy: IfNotPresent
  image:
  resources:
    requests:
      memory: 0.05Gi
      cpu: 0.1
    limits:
      memory: 0.5Gi
      cpu: 1
  command: [sh ,-c]
  args:
    - "cd {{inputs.parameters.ini_dir}} && echo {{inputs.parameters.FinishSign}} >{{inputs.parameters.module_name}}.sign && echo \\#[finish]: {{inputs.parameters.module_name}} finished at `date +'%Y-%m-%d %H:%M:%S'` >>log.txt"
    #- "cd {{inputs.parameters.ini_dir}} && echo {{inputs.parameters.FinishSign}} >{{inputs.parameters.module_name}}.sign"
  volumeMounts: []
  securityContext:
    runAsGroup: 511